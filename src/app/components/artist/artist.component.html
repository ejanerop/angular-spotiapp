<app-loading *ngIf="loading"></app-loading>

<div class="row">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-circle img-thumb">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">

    <button routerLinkActive="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-circle img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
